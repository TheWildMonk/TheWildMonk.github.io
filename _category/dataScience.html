---
layout: default
tag: dataScience
permalink: "/category/dataScience"
---
<!-- Start Main content -->
<main class="bg-grey">
    <!--archive header-->
    <div class="archive-header pt-50">
        <div class="container">
            <h2 class="font-weight-900">{{page.title}}</h2>
            <div class="breadcrumb">
                <a href="/" rel="nofollow">Home</a>
                <span></span> {{page.title}}
            </div>
            <div class="bt-1 border-color-1 mt-30 mb-50"></div>
        </div>
    </div>
    <div class="pb-50">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="post-module-3">                         
                        <div class="loop-list loop-list-style-1">
                            {% for post in site.categories.machineLearning %}
                            <article class="hover-up-2 transition-normal wow fadeInUp animated">
                                <div class="row mb-40 list-style-2">
                                    <div class="col-md-4">
                                        <div class="post-thumb position-relative border-radius-5">
                                            <div class="img-hover-slide border-radius-5 position-relative" style="background-image: url({{post.image}})">
                                                <a class="img-link" href="{{post.url}}"></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-8 align-self-center">
                                        <div class="post-content">
                                            <div class="entry-meta meta-0 font-small mb-10">
                                                <a href="{{category}}"><span class="post-cat text-primary">{{category}}</span></a>
                                            </div>
                                            <h5 class="post-title font-weight-900 mb-20">
                                                <a href="{{post.url}}">{{post.title}}</a>
                                            </h5>
                                            <div class="entry-meta meta-1 float-left font-x-small text-uppercase">
                                                <span class="post-on">{{ post.date | date_to_string }}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </article>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- End Main content -->
